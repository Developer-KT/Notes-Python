{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}

<section class="signup-section">
  <div class="welcome-text">
    <h1>
      Note It. <span id="keep-it">Keep It. </span
      ><span id="remember-it">Remember It.</span>
    </h1>
  </div>

  <form method="POST" class="signup-form">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="email">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter your password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>

    <br />

    <button type="submit" class="btn btn-primary" id="signup-btn">
      Create Account
    </button>

    <p id="no-account">
      Already have an account?
      <a id="sign-up" href="/login">Log In</a>
      instead
    </p>
  </form>
</section>

{% endblock %}
